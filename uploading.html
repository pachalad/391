<html>
<head> Uploading pictures!</head>
<hr>
Please input or select the path of the image!
<form name="upload-image" method="POST" enctype="multipart/form-data" action="servlet/UploadImage">
<table>
  <tr>
    <th>File path: </th>
    <td><input name="file-path" type="file" size="30" ></input></td>
  </tr>
  <tr>
  	<th> Permission: </th>
  	<td>
  	<select name="permission">
  	<option value="">Private</option>
  	<option value="saab">Public</option></select></td>
  </tr>
  <tr>
  	<th>Subject: </th>
  	<td><input type="text" name="subject"></td>
  </tr>
  <tr>
  	<th>Place: </th>
  	<td><input type="text" name="place"></td>
  </tr>
  <tr>
  	<th>Description: </th>
  	<td><textarea name="description"></textarea><br>
  </tr>
  <tr>
    <td ALIGN=CENTER COLSPAN="2"><input type="submit" name=".submit" 
     value="Upload"></td>
  </tr>
</table>
</form>
<form action=/proj1/home.html>
    <input type="submit" value="Back to home">
</form>

</html>
